<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - Austin, TX</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Set the map height */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Leaflet Map with GeoJSON (Austin, TX)</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map centered on Austin, TX
        var map = L.map('map').setView([30.2672, -97.7431], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at Austin, TX
        var marker = L.marker([30.2672, -97.7431]).addTo(map)
            .bindPopup('<b>Welcome to Austin!</b><br>The capital of Texas.')
            .openPopup();

        // Load GeoJSON polygon file
        fetch('TCPrecinctsDem.geojson')  // Replace with the actual GeoJSON file path
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "blue",  // Polygon border color
                            fillColor: "lightblue", // Fill color
                            fillOpacity: 0.5,  // Transparency
                            weight: 2  // Border thickness
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

    </script>

</body>
</html>
